<!-- if check in Determinant -->
<!DOCTYPE html>
<html lang="en">
  <body style="background-color: rgb(255, 222, 251); text-align: center">
    <h1 style="color: rgb(52, 1, 45);">Result</h1>
    <p style="font-size:27px; color: rgb(52, 1, 45);"><strong>Original Matrix</strong></p>
    <p >1 2 3 <br>4 5 6 <br> 7 8 9</p>
    <br>
    <p style="font-size:27px; color: rgb(52, 1, 45);"><strong>Determinant</strong></p>
    <p>0</p>
  </body>
</html>
<!-- if check Transpose only -->
<!DOCTYPE html>
<html lang="en">
  <body style="background-color: rgb(255, 222, 251); text-align: center">
    <h1 style="color: rgb(52, 1, 45);">Result</h1>
    <p style="font-size:27px; color: rgb(52, 1, 45);"><strong>Original Matrix</strong></p>
    <p style="font-size:27px;">1 2 3 <br>4 5 6 <br> 7 8 9</p>
    <br>
    <p style="font-size:27px; color: rgb(52, 1, 45);"><strong>Transpose</strong></p>
    <p>1 2 3 <br>4 5 6 <br> 7 8 9</p>
  </body>
</html>
<!-- if check in both -->
<!DOCTYPE html>
<html lang="en">
  <body style="background-color: rgb(255, 222, 251); text-align: center">
    <h1 style="color: rgb(52, 1, 45);">Result</h1>
    <p style="font-size:27px; color: rgb(52, 1, 45);"><strong>Original Matrix</strong></p>
    <p style="font-size:27px;">1 2 3 <br>4 5 6 <br> 7 8 9</p>
    <br>
    <p style="font-size:27px; color: rgb(52, 1, 45);"><strong>Determinant</strong></p>
    <p>0</p>
    <p style="font-size:27px; color: rgb(52, 1, 45);"><strong>Transpose</strong></p>
    <p style=>1 2 3 <br>4 5 6 <br> 7 8 9</p>
  </body>
</html>
